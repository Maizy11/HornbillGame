<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Borneo Hornbill Sound Match</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo" />

  <div class="container">
    <h1 class="title">Borneo Hornbill Sound Match</h1>

    <div id="how-to-play">
      <h3>How to Play</h3>
      <p>1. Click "Play Call" to hear a hornbill sound.</p>
      <p>2. Select the hornbill image that matches the call.</p>
      <p>3. Use the control buttons to mute background music or stop sound effects.</p>
    </div>

    <div id="controls">
      <button onclick="playCall()">Play Call</button>
      <button onclick="stopCall()">Stop</button>
      <button onclick="toggleMusic()" id="music-btn">Mute Music</button>
    </div>

    <div id="progress" class="progress-text">Score: 0 | Attempts: 0</div>

    <div class="choices" id="choices-container"></div>

    <div id="result"></div>
  </div>

  <audio id="call-audio"></audio>
  <audio id="bg-music" src="bg-music.mp3" loop autoplay></audio>
  <audio id="correct-sound" src="correct.mp3"></audio>
  <audio id="wrong-sound" src="wrong.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
