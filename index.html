<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borneo Hornbill Sound Match</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img src="YEI-logo.png" alt="YEI Logo" class="logo" />
  <div class="container">
    <h1>Borneo Hornbill Sound Match</h1>
    <p>🦜🌳 Listen to the call. Which hornbill is it?</p>

    <!-- Sound & Music Controls -->
<div class="controls">
    <button id="playBtn">▶️ Play Call</button>
    <button id="stopBtn">⏹️ Stop</button>
    <button id="musicToggle">🔇 Mute Music</button>
</div>

    <!-- Score and Attempts -->
    <div id="progress">Score: 0 | Attempts: 0</div>

    <!-- Choices Appear Here -->
    <div class="choices" id="choices"></div>

    <!-- Result Feedback -->
    <div id="result"></div>
  </div>

  <!-- Script and Audio Elements -->
  <script src="script.js"></script>

<audio id="bg-music" loop src="bg-music.mp3"></audio>
<audio id="correct-sound" src="correct.mp3"></audio>
<audio id="wrong-sound" src="wrong.mp3"></audio>
    
</body>
</html>
