<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borneo Hornbill Sound Match</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <img src="YEI-logo.png" alt="YEI Logo" class="logo" />
    <div class="container">
        <h1>Borneo Hornbill Sound Match</h1>
        <p>🦜🌳 Listen to the call. Which hornbill is it?</p>

        <div class="buttons">
            <button id="playBtn">🔊 Play Call</button>
            <button id="stopBtn">⏹ Stop</button>
        </div>

        <div class="choices" id="choices"></div>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
